<!DOCTYPE html>
<html>
<head>
    <title>Order Success - E-Bookstore</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            margin: 0;
            padding: 0;
            color: #155724;
        }
        .navbar {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            padding: 18px 0;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #d4edda;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .success-message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .book-list {
            text-align: left;
            margin-top: 20px;
        }
        .book-item {
            background: linear-gradient(135deg, #f8fafc 60%, #e0eafc 100%);
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            padding: 16px 20px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2d3e50;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book-item:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            background: linear-gradient(135deg, #e0eafc 60%, #cfdef3 100%);
        }
        a.home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: linear-gradient(90deg, #388e3c 60%, #4b79a1 100%);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 6px rgba(44,62,80,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        a.home-link:hover {
            background: linear-gradient(90deg, #256029 60%, #2d3e50 100%);
            box-shadow: 0 4px 16px rgba(44,62,80,0.18);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/admin/">Admin Panel</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'cart' %}">View Cart</a>
    </div>
    <div class="container">
        <h1>Order Placed Successfully!</h1>
        <div class="success-message">Thank you for your purchase. Here are the details of your order:</div>
        <div class="book-list">
            {% for book in books %}
                <div class="book-item">{{ book.title }} by {{ book.author }} - â‚¹{{ book.price }}</div>
            {% empty %}
                <div>No books found in your order.</div>
            {% endfor %}
        </div>
        <a href="{% url 'home' %}" class="home-link">Back to Home</a>
    </div>
</body>
</html>
