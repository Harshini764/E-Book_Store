<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - E-Bookstore</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            padding: 18px 0;
            color: #fff;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 40px 30px 30px 30px;
        }
        h2 {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3e50;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
        }
        .cart-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-item {
            background: linear-gradient(135deg, #f8fafc 60%, #e0eafc 100%);
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            padding: 20px 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #2d3e50;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cart-item:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            background: linear-gradient(135deg, #e0eafc 60%, #cfdef3 100%);
        }
        .continue-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            font-size: 1.1em;
            color: #4b79a1;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .continue-link:hover {
            color: #256029;
        }
        @media (max-width: 700px) {
            .container {
                padding: 18px 10px;
            }
            h2 {
                font-size: 2em;
            }
            .cart-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/admin/">Admin Panel</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'cart' %}">View Cart</a>
    </div>
    <div class="container">
        <h2>Your Cart</h2>
        <ul class="cart-list">
            {% for book in books %}
                <li class="cart-item">
                    <a class="book-title" href="{% url 'book_detail' book.id %}" style="color:#2d3e50; font-weight:bold; font-size:1.1em; text-decoration:none; background: linear-gradient(135deg, #f8fafc 60%, #e0eafc 100%); border-radius: 10px; padding: 12px 16px; box-shadow: 0 2px 12px rgba(44,62,80,0.08); display: inline-block; transition: transform 0.2s, box-shadow 0.2s;">
                        {{ book.title }}
                    </a>
                    <a href="{% url 'remove_from_cart' book.id %}" style="color:#d32f2f; font-weight:bold; margin-left: 12px; text-decoration:none;">[Delete]</a>
                </li>
            {% empty %}
                <li>Your cart is empty.</li>
            {% endfor %}
        </ul>
        <a class="continue-link" href="{% url 'home' %}">Continue Shopping</a>
        <a class="continue-link" href="{% url 'checkout' %}" style="margin-top: 20px; display: inline-block;">Proceed to Checkout</a>
    </div>
</body>
</html>
